<html lang="en">
<head>

  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="36x36" href="img/favicon/android-chrome-36x36.png" />
  <link rel="apple-touch-icon" sizes="48x48" href="img/favicon/android-chrome-48x48.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/android-chrome-72x72.png" />
  <link rel="apple-touch-icon" sizes="96x96" href="img/favicon/android-chrome-96x96.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/android-chrome-144x144.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="img/favicon/android-chrome-192x192.png" />
  <link rel="apple-touch-icon" sizes="256x256" href="img/favicon/android-chrome-256x256.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="img/favicon/android-chrome-512x512.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png" />
  <link rel="manifest" href="img/favicon/site.webmanifest" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset-custom.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>
  <div class="section">
    <div class="l-center">
      <section class="calculator-wrap">
        <h1 class="result"></h1>
        <ul class="button-wrap">
          <li class="btn-row">
            <div class="btn-wrap icon-wrap">
              <button type="button" id="plus" class="btn">+</button>
            </div>
            <div class="btn-wrap icon-wrap">
              <button type="button" id="minus" class="btn">-</button>
            </div>
            <div class="btn-wrap icon-wrap">
              <button type="button" id="multi" class="btn">×</button>
            </div>
            <div class="btn-wrap icon-wrap">
              <button type="button" id="division" class="btn">÷</button>
            </div>
            <div class="btn-wrap icon-wrap">
              <button type="button" id="clear" class="btn">C</button>
            </div>
            <div class="btn-wrap">
              <button type="button" id="one" class="btn">1</button>
            </div>
            <div class="btn-wrap">
              <button type="button" id="two" class="btn">2</button>
            </div>
            <div class="btn-wrap">
              <button type="button" id="three" class="btn">3</button>
            </div>
            <div class="btn-wrap">
              <button type="button" id="four" class="btn">4</button>
            </div>
            <div class="btn-wrap">
              <button type="button" id="five" class="btn">5</button>
            </div>
            <div class="btn-wrap">
              <button type="button" id="six" class="btn">6</button>
            </div>
            <div class="btn-wrap">
              <button type="button" id="seven" class="btn">7</button>
            </div>
            <div class="btn-wrap">
              <button type="button" id="eight" class="btn">8</button>
            </div>
            <div class="btn-wrap">
              <button type="button" id="nine" class="btn">9</button>
            </div>
            <div class="btn-wrap">
              <button type="button" id="dot" class="btn">.</button>
            </div>
            <div class="btn-wrap">
              <button type="button" id="zero" class="btn">0</button>
            </div>
            <div class="btn-wrap">
              <button type="button" id="equal" class="btn">=</button>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </div>

  <script src="js/ui.js"></script>
</body>
</html>
